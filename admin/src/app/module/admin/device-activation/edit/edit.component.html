<h2>
  <div [ngSwitch]="parentKey">
    <div *ngSwitchCase="'open_edit'">修改</div>
    <div *ngSwitchCase="'open_add'">添加</div>
  </div>
</h2>

<form nz-form [formGroup]="formGroup">
  <nz-form-item *ngIf="parentKey === 'open_add'">
    <nz-form-label [nzSpan]="11" nzRequired>生成数量</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入生成数量">
      <nz-input-number formControlName="amount" [nzPlaceHolder]="'请输入生成数量'"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="11">有效期</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入有效期">
      <nz-input-number formControlName="days" [nzPlaceHolder]="'请输入有效期'"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="footer">
  <!-- <button nz-button class="ant-btn-success" (click)="modalKey = 'open_import'">导入</button> -->
  <button nz-button nzType="primary" (click)="submitForm()">确定</button>
</div>
<nz-modal nzWrapClassName="vertical-center-modal" [(nzVisible)]="visible" [nzOkText]='null' (nzOnCancel)="onCancel()"
  [nzCancelText]="null" [nzFooter]="null" nzWidth="520px">

</nz-modal>
