<app-title placeholder="输入关键字搜索" (clearClick)="handleReset()" (queryClick)="handleTitleQuery($event)"></app-title>
<nz-table #basicTable [nzData]="data?.arr" [nzTotal]="data?.total" [nzFrontPagination]="false"
  [(nzPageIndex)]="params.curPage" (nzPageIndexChange)="getData()" (nzPageSizeChange)="getData()">
  <thead>
    <tr>
      <th>设备名</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data" (click)="handleTdClick(data)">
      <td>{{data?.name}}</td>
    </tr>
  </tbody>
</nz-table>
