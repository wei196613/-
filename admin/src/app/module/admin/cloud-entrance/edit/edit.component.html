<h2>
  <div [ngSwitch]="parentKey">
    <div *ngSwitchCase="'open_edit'">修改</div>
  </div>
</h2>

<form nz-form [formGroup]="formGroup">
  <nz-form-item>
    <nz-form-label [nzSpan]="12" nzRequired>用户</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入设备数">
      <span>{{data?.user?.account}}</span>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSpan]="12" nzRequired>设备数</nz-form-label>
    <nz-form-control [nzSpan]="12" nzErrorTip="请输入设备数">
      <nz-input-number formControlName="deviceNum" nzPlaceHolder="请输入设备数" [nzMin]="0" [nzStep]="1"></nz-input-number>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="footer">
  <!-- <button nz-button class="ant-btn-success" (click)="modalKey = 'open_import'">导入</button> -->
  <button nz-button nzType="primary" (click)="submitForm()">确定</button>
</div>
