<nz-card class="regBox" nzTitle="注册" [nzExtra]="extraTemplate">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入账号">
        <nz-input-group nzPrefixIcon="lock">
          <input type="text" nz-input formControlName="account" placeholder="账号" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="password1ErrorTip()">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password1" placeholder="密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="password2ErrorTip()">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password2" placeholder="确认密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入邀请码">
        <nz-input-group nzPrefixIcon="lock">
          <input type="reg" nz-input formControlName="inviteCode" placeholder="邀请码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'">确定</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>

<ng-template #extraTemplate>
  <a (click)="back()">取消</a>
</ng-template>
