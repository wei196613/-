<nz-card class="loginBox" nzTitle="修改密码" [nzExtra]="extraTemplate">
  <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
    <nz-form-item>
      <nz-form-control nzErrorTip="请输入旧密码">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="旧密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="password1ErrorTip()">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password1" placeholder="新密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control [nzErrorTip]="password2ErrorTip()">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password2" placeholder="请在此输入新密码" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <button nz-button class="login-form-button" [nzType]="'primary'">确定</button>
      </nz-form-control>
    </nz-form-item>
  </form>
</nz-card>

<ng-template #extraTemplate>
  <a (click)="back()">取消</a>
</ng-template>
